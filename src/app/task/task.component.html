<div class="input-group">
  <input type="text" class="form-control" [ngStyle]="{'text-decoration': task.complete === true ? 'line-through' : 'none'}" [value]="task.value" [readOnly]="change" (keydown.enter)="TaskChangeComplete($event)">
  <button type="button" class="btn btn-outline-secondary" [ngClass]="btncomplete" style="color: white;" (click)="OnComplite()">{{btnvalue}}</button>
  <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #e9ecef">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu dropdown-menu-end">
    <li><a class="dropdown-item" href="#" (click)="TaskChange()">Изменить</a></li>
    <li><a class="dropdown-item" href="#" (click)="TaskDelete(task.value)">Удалить</a></li>
  </ul>
</div>
